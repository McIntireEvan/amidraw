<!doctype html>

<html>
    <head>
        <!-- TODO: Move/clean styles -->
        <style>
            canvas {
                border:1px solid black;
            }

            img {
                width:  48px;
                height: 48px;
            }

            #layers {
                position: relative;
                left: 400px;
            }

            .layer {
                margin: auto;
                position: absolute;
                cursor: crosshair;
                background-color: transparent;
                padding: 0;
                overflow: hidden;
            }

            #layer-controls {
                border: 1px solid black;
                width: 366px;
                position: relative
            }

            #layer-controls-opacity {
                margin-left: auto !important;
                margin-right: auto !important;
            }

            #layer-list{
                font-size: 1.2em;
                border-collapse: collapse;
                padding: 0;
                margin: 0;
                vertical-align:top;
                width: 366px;
            }

            #layer-list img {
                height: 48px;
                width: 48px;
                vertical-align:top;
            }

            #layer-list tr {
                border: 1px solid black;
                height: 48px;
                padding: 0px;
                margin: 0px;
            }

            #layer-list td {
                padding: 0px;
                margin: 0px;
                height: 48px;
            }

            .layer-opacity {
                text-align: right;
                padding-right: 10px;
            }

            .selected {
                background-color: #DEF2C5;
                font-weight: bold;
            }

            .hidden {
                color: #BABABA;
            }

            #tools {
                border: 1px solid black;
                width: 366px;
                height: auto;
                display:flex;
            }

            #tools table {
                border: 1px solid black;
            }

            #tools h1 {
                padding:0px;
                margin: 0px;
                text-align: center
            }

            #tool-meta {
                border: 1px solid black;
                width: auto;
                flex-grow: 1;
            }

            .tool, #layer-tools td {
                background-color: #81CD29;
            }

            .active {
                background-color: #5C931D;
            }

            .tool-meta:not(.activeTool) {
                display: none;
            }

            #wheel, #wheel canvas {
                position: relative;
                border: 0px;
            }

            #brush-settings {
                text-align: center;
            }

            #brush-settings table {
                border: none;
            }

            #tool-meta h1 {
                border-bottom: 1px solid black;
                margin-bottom: 5px;
            }

            input[type="number"] {
                min-width: 10px;
                max-width: 40px;
                width: auto;
            }
        </style>
		<script src="jquery.js"></script>
        <script src="canvas.js"></script>
        <script src='colorwheel.js/colorwheel.js'></script>

        <link rel='stylesheet' href='colorwheel.js/colorwheel.css'/>
    </head>
    <body>
        <div id='layers'>
            <canvas id="layer0" class="layer" width="750" height="750"></canvas>
        </div>
        <div id="tools">
            <table>
                <tr><td><img id="pencil" src="img/icons/brush.png" class="active tool" alt="Brush"/></td></tr>
                <tr><td><img id="eraser" src="img/icons/eraser.png" class="tool" alt="Eraser"/></td></tr>
                <tr><td><img id="text" src="img/icons/text.png" class="tool" alt="Text "/></td></tr>
                <tr><td><img id="eyedropper" src="img/icons/eyedropper.png" class="tool" alt="Eyedropper"/></td></tr>
                <tr><td><img id="color1" src="img/icons/color1.png" class="tool" alt="Color 1 "/></tr></td>
                <tr><td><img id="color2" src="img/icons/color2.png" class="tool" alt="Color 2"/></tr></td>
                <tr><td><img id="undo" src="img/icons/undo.png" class="tool" alt="Undo"/></tr></td>
                <tr><td><img id="redo" src="img/icons/redo.png" class="tool" alt="Redo"/></tr></td>
                <tr><td><img id="save" src="img/icons/save.png" class="tool" alt="Save"/></tr></td>
                <tr><td><img id="clear" src="img/icons/clear.png" class="tool" alt="Clear"/></tr></td>
                <tr><td><img id="invite" src="img/icons/invite.png" class="tool" alt="Invite"/></tr></td>
            </table>
            <div id="tool-meta">
                <div id="brush-settings" class='tool-meta activeTool'>
                    <h1>Brush settings</h1>
                    <table>
                        <tr>
                            <td>
                                Brush Radius:
                            </td>
                            <td>
                                <input id='brush-size' max='100' min='0' value='5' type='range' /><br/>
                            </td>
                            <td>
                                <input type='number' id='brush-size-value' value='5'>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Brush Opacity:
                            </td>
                            <td>
                                <input id='brush-opacity' max='100' min='0' value='100' type='range' /><br/>
                            </td>
                            <td>
                                <input type='number' max='100' min='0' id='brush-opacity-value' value='100'>%
                            </td>
                        </tr>
                    </table>
                    <!-- https://evanmcintire.com/ss/2015-11-02_01-26-55.png -->
                </div>
                <div id="eraser-settings" class='tool-meta'>
                    <h1>Eraser settings</h1>
                    <table>
                        <tr>
                            <td>
                                Eraser Radius:
                            </td>
                            <td>
                                <input id='eraser-size' max='100' min='0' value='5' type='range' /><br/>
                            </td>
                            <td>
                                <input type='number' id='eraser-size-value' value='5'>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Eraser Opacity:
                            </td>
                            <td>
                                <input id='eraser-opacity' max='100' min='0' value='100' type='range' /><br/>
                            </td>
                            <td>
                                <input type='number' max='100' min='0' id='eraser-opacity-value' value='100'>%
                            </td>
                        </tr>
                    </table>
                    <!-- https://evanmcintire.com/ss/2015-11-02_01-26-55.png -->
                </div>
                <div id="text-settings" class='tool-meta'>
                    <h1>Text settings</h1>

                </div>
            </div>
        </div>
        <div id="layer-controls">
                <table>
                    <tr id='layer-tools'>
                        <td id='layer-add'><img src='img/icons/layerAdd.png'></td>
                        <td id='layer-remove'><img src='img/icons/layerRemove.png'></td>
                        <td id='layer-clear'><img src='img/icons/layerErase.png'></td>
                        <td id='layer-save'><img src='img/icons/save.png'></td>
                        <td id='layer-visible'><img src='img/icons/layervisible.png'></td>
                        <td id='layer-mergeup'><img src='img/icons/layerMergeUp.png'></td>
                        <td id='layer-mergedown'><img src='img/icons/layerMergeDown.png'></td>
                    </tr>
                </table>
                <table id="layer-controls-opacity">
                    <tr>
                        <td>
                            Opacity:
                        </td>
                        <td>
                            <input id='layer-opacity' max='100' min='0' value='100' type='range' />
                        </td>
                        <td>
                            <span id='layer-opacity-value'>100%</span>
                        </td>
                    </tr>
                </table>
                <table id="layer-list">
                    <tr id='layer0-control' class='selected'><td><img src='img/icons/layervisible.png'/></td><td>Layer 0</td><td class='layer-opacity'>100%</td></tr>
                </table>
            </div>
        </div>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js'></script>

        <script src="core.js"></script>
        <script src="tools.js"></script>
        <script src="layers.js"></script>
        <script src="revision.js"></script>
        <script src="client.js"></script>
        <script src="keybinds.js"></script>
    </body>
</html>
