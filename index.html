<!doctype html>

<html>
    <head>
        <title> AmiDraw ðŸ–Œ</title>

        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="https://amidraw.com/draw">
        <meta name="twitter:title" content="Amidraw">
        <meta name="twitter:description" content="Draw with friends!">
        <meta name="twitter:image" content="https://amidraw.com/draw/logo.png">

        <!-- Style -->
        <link rel="stylesheet" href='style.css' type='text/css'/>
        <link rel="icon" href="logo.png" type="image/x-icon" />
        <link rel="stylesheet" href='img/icons.css' type='text/css'/>
        <link rel="stylesheet" href='myth/myth.css' type='text/css'/>
    </head>
    <body>
        <div id='toolbox'>
            <a class='nostyle' href='https://amidraw.com'>
                <span id='back' class='icon-arrow tool action'></span>
            </a>
            <span id='brush' class='icon-brush active tool action' data-options='brush-settings'></span>
            <span id='eraser' class='icon-eraser tool  action' data-options='eraser-settings'></span>
            <span id='eyedropper' class='icon-eyedropper tool  action'></span>
            <!--<span id='text' class='icon-text1 tool action' data-options='text-settings'></span>-->
            <span id='clear' class='icon-trash action'></span>
            <div class='right'>
                <span id='server-status'>Connected to #<span id='server-name'></span></span>
                <div id='user-list'>&nbsp;</div>
                <span id="undo" class='action icon-undo'></span>
                <span id="redo" class='action icon-redo'></span>
                <span id="invite" class='action icon-invite'></span>
                <span id="save" class='action icon-save'></span>
                <label><span id="load" class='action icon-upload'></span><input id="loadFile" type='file' accept='.json'></label>
                <span id="settings" class='action icon-settings'></span>
                <span id="help" class='action icon-help'></span>
            </div>
        </div>
        <div id="lower">
        <div id='tool-info'>
            <div class='meta-box'>
            <div id='wheel-holder'></div>
            <div id='color-settings'>
                <div id="hex-val-container">
                    <input type="text" id="hexValue"/>
                </div>
                <!--<button id="colorwheel-toggle">C</button>
                <button id="hsv-toggle">H</button>
                <button id="gradient-toggle">G</button>
                <button id="palette-toggle">P</button>-->
                <div>
                    <div id="color1">&nbsp;</div>
                    <div id="color2">&nbsp;</div>
                </div>
            </div>
            <div id="palette-holder">
                <h3>Palette</h3>
                <button id="addToPalette">Add</button>
                <button id="savePalette">Save</button>
                <br/>
                <label>Load <input id="loadPalette" type='file' accept='.json'></label>
                <div id="color-palette"></div>
            </div>
            <div id='hsv-settings'>
                <label> H <input id='hue' max='360' min='0' value='0' type='range' /> </label>
                <input type='number' id='hue-value' value='0' max='360'><br/>
                <label> S <input id='saturation' max='100' min='0' value='0' type='range' /> </label>
                <input type='number' id='saturation-value' value='0' max='360'><br/>
                <label> V <input id='value' max='100' min='0' value='0' type='range' /> </label>
                <input type='number' id='value-value' value='0' max='100'><br/>
            </div>
            </div>
            <div id="brush-settings" class='tool-meta activeTool meta-box'>
                <h1>Brush</h1>
                <div>
                    <label> Size <input type='number' id='brush-size-value' value='5'> </label><br/>
                    <input id='brush-size' max='50' min='1' value='5' type='range' /><br/>
                    <label> Opacity: <input type='number' max='100' min='0' id='brush-opacity-value' value='100'> </label><br/>
                    <input id='brush-opacity' max='100' min='0' value='100' type='range' /><br/>
                </div>
            </div>
            <div id="eraser-settings" class='tool-meta meta-box'>
                <h1>Eraser</h1>
                <div>
                    <label> Size <input type='number' id='eraser-size-value' value='5'> </label><br/>
                    <input id='eraser-size' max='50' min='1' value='5' type='range' /><br/>
                    <label> Opacity: <input type='number' max='100' min='0' id='eraser-opacity-value' value='100'> </label><br/>
                    <input id='eraser-opacity' max='100' min='0' value='100' type='range' /><br/>
                </div>
            </div>
            <div id="text-settings" class=' tool-meta meta-box'>
                <h1>Text</h1>
                <label> Size <input type='number' id='font-size-value' value='32'>px </label><br/>
                <input id='font-size' min='12' max='64' value='32' type='range' /><br/>
            </div>
            <div id='layer-controls' class='meta-box'>
            <h1>Layers</h1>
            <table id="layer-controls-opacity">
                <tr>
                    <td>
                        Opacity:
                    </td>
                    <td>
                        <input id='layer-opacity' max='100' min='0' value='100' type='range' />
                    </td>
                    <td>
                        <span id='layer-opacity-value'>100%</span>
                    </td>
                </tr>
            </table>
            <div id="layer-scroll"><table id="layer-list"></table></div>
            <div id='layer-tools'>
                <span id='layer-add' class='icon-new-layer action'></span>
                <span id='layer-clear' class='icon-clear-layer action'></span>
                <span id='layer-remove' class='icon-trash action'></span>
            </div>
        </div>
        </div>
        <div id="center">
            <div id='layers'></div>
        </div>

        </div>
        <div id="eyedropper-holder" class="eyedropper-wheel">
            <div id="eyedropper-outer" class="eyedropper-wheel">&nbsp;</div>
            <div id="eyedropper-top" class="eyedropper-inner eyedropper-wheel">&nbsp;</div>
            <div id="eyedropper-bottom" class="eyedropper-inner eyedropper-wheel">&nbsp;</div>
        </div>
        <div id='modal-bg'>
            <div id="dialog-save" class="modal">
                <h1>Save</h1>
                <div>
                    <div id='fileName-holder' class='input-holder'>
                        <input type='text' id='fileName' class='inp' name='filename' placeholder="Filename" required/>
                        <label for="fileName" class="label">Filename</label>
                    </div>
                    <select id='fileType' name="fileType">
                        <option value="png" selected>.png</option>
                        <option value="json">.json</option>
                    </select>
                </div>
                <textarea placeholder='Add a description'></textarea>
                <div><label><input id="upload" type="checkbox" /> Upload to gallery</label></div>
                <div id='gallery-url-holder'><a id='gallery-url'></a></div>
                <div class='err server-error' id='gallery-error'>Unable to connect to server</div>
                <div class='button-holder'>
                    <input type='button' class=' button button-red cancel' id='cancel-save' value='Cancel'>
                    <a href = "#" id="dl-link" download="amidraw.png"><button class='button button-blue'>Save</button></a>
                </div>
            </div>
            <div id="dialog-invite" class='modal'>
                <div id='room-create'>
                    <h1> Create Board </h1>
                    <div class='input-holder'>
                        <input type='text' id='new-room-name' class='inp' name='board-name' placeholder="Board name" required/>
                        <label for="new-room-name" class="label">Board Name</label>
                    </div>
                    <div class='button-holder'>
                        <input class="button button-red cancel" type="button" value="Cancel" />
                        <input class='button button-blue' type="button" value="Create" id='create-room'/>
                    </div>
                </div>
                <div id='room-manage'>
                    <h1> Manage Board </h1>
                    <div class='input-holder'>
                        <input type='text' id='edit-room-name' class='inp' name='board-name' placeholder="Board name" required/>
                        <label for="edit-room-name" class="label">Board Name</label>
                    </div>
                    <div class='cch'>
                        <input id='room-public' type='checkbox' data-val='roomPublic'/>
                        <label for="room-public" class="">Public</label>
                    </div>
                    <br>
                    <div class='button-holder'>
                        <input class='button button-blue' type="button" value="Update" id='update-room'/>
                    </div>
                </div>
            </div>
            <div id='dialog-settings' class='modal'>
                <h1>User Settings</h1>
                <div>
                    <div class='input-holder'>
                        <input type='text' id='setting-username' class='inp' name='username' placeholder="Username" required/>
                        <label for="setting-username" class="label">Username</label>
                    </div>
                </div>
                <h1> Application Settings </h1>
                <div class='cch'>
                    <input id='setting-showLeaveMessage' class='settings-item' type='checkbox' data-val='showLeaveMessage'/>
                    <label for="setting-showLeaveMessage" class="">Confirmation on page leave</label>
                </div>
                <div class='cch'>
                    <input id='setting-whiteBg' class='settings-item' type='checkbox' data-val='whiteBg'/>
                    <label for="setting-whiteBg" class="">Save without transparency</label>
                </div>
                <div>
                    <label>Load keybinds<input class='settings-item' data-val='keybinds' id="setting-keybinds" type="file" /></label>
                </div>
            </div>
        </div>

        <!-- External Libraries -->
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mithril/1.1.6/mithril.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/mithril-stream@1.1.0/stream.min.js'></script>

        <!-- Internal Libraries -->
        <script src="openink/tools.js"></script>
        <script src="openink/canvas.js"></script>
        <script src='colorwheel.js/colorwheel.js'></script>
        <script src='myth/myth.js'></script>

        <!-- Main Files -->
        <script src="layers.js"></script>
        <script src="client.js"></script>
        <script src="ui.js"></script>
        <script src="tools.js"></script>
        <script src="core.js"></script>
        <script src="revision.js"></script>
        <script src="color.js"></script>
        <script src="keybinds.js"></script>
        <script src="io.js"></script>
    </body>
</html>
