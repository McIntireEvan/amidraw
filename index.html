                    </vial-input>
                    <input id='brush-size-slider' max='100' min='1' :value='size' @input='updateSizeSlider' type='range' />
                    <br/>
                    <vial-input

                        id='brush-opacity'

                    <input id='eraser-size-slider' max='100' min='1' :value='size' @input='updateSizeSlider' type='range' />
                    <br/>
                    <vial-input
                        @input='updateOpacity'
                        :value='opacity'
                        id='eraser-opacity'

                        name='eraser-opacity'>

                    <input id='eraser-opacity-slider' max='100' min='1' :value='opacity' @input='updateOpacitySlider' type='range' />

        <div id='modal-bg'>
            <div id="dialog-save" class="modal">
                <h1>Save</h1>
                <div>
                    <vial-input
                        @input='onInput'
                        id='file-name'
                        text='File Name'
                        name='file-name'>
                    </vial-input>
                    <select id='file-type' name="fileType" v-model="type">
                        <option value="png" selected>.png</option>
                        <option value="json">.json</option>
                    </select>
                </div>
                <div class='button-holder'>
                    <input type='button' class=' button button-red cancel' id='cancel-save' value='Cancel'>
                    <button id='button-save' class='button button-blue' @click='save'>Save</button>
                </div>
            </div>
            <div id="dialog-invite" class='modal'>
                <div id='room-manage'>
                    <h1 v-if='inRoom'> Manage Room </h1>
                    <h1 v-else> Create Room </h1>
                    <div class='body'>
                        <div v-if='!connected' class='error message'>No server connection</div>
                        <vial-input
                            @input='onInput'
                            @enter='onEnter'
                            id='room-name'
                            text='Room Name'
                            name='room-name'>
                        </vial-input>
                        <vial-checkbox
                            @change="togglePrivate"
                            id="room-public"
                            text="Public"
                            name="room-public">
                        </vial-checkbox>
                        <div class='button-holder'>
                            <input class="button cancel" type="button" value="Cancel" />
                            <input v-if='inRoom' class='button button-blue' type="button" value="Update" id='update-room'/>
                            <input v-else class='button button-blue' type="button" value="Create" id='create-room' @click='create'/>
                        </div>
                    </div>
                </div>
            </div>
            <div id='dialog-settings' class='modal'>
                <h1>User Settings</h1>
                <div>
                    <vial-input
                        @input='onInput'
                        id='setting-username'
                        text='Username'
                        name='settings-username'>
                    </vial-input>
                </div>
                <h1> Application Settings </h1>
                <vial-checkbox
                    @change="toggleWarn"
                    id="setting-warn"
                    text="Warn on Leave"
                    name="setting-warn">
                </vial-checkbox>
                <vial-checkbox
                    @change="toggleTransparent"
                    id="setting-transparent"
                    text="Transparent Background"
                    name="setting-transparent">
                </vial-checkbox>
                <div>
                    <label>Load keybinds<input class='settings-item' data-val='keybinds' id="setting-keybinds" type="file" /></label>
                </div>
            </div>
        </div>

        <!-- External Libraries -->
        <script
		    src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

        <!-- Internal Libraries -->
        <script src="openink/tools.js"></script>
        <script src="openink/canvas.js"></script>
        <script src='colorwheel.js/colorwheel.js'></script>

        <!-- Main Files -->
        <script src="layers.js"></script>
        <script src="client.js"></script>
        <script src="ui.js"></script>
        <script src="tools.js"></script>
        <script src="core.js"></script>
        <script src="revision.js"></script>
        <script src="color.js"></script>
        <script src="keybinds.js"></script>
        <script src="io.js"></script>
    </body>
</html>
