<!doctype html>

<html>
    <head>
        <title> AmiDraw ‚ù§ </title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href='style.css' />
        <script src="jquery.js"></script>
        <script src="canvas.js"></script>
        <script src='colorwheel.js/colorwheel.js'></script>
    </head>
    <body>
        <div id='toolbox'>
            <!--TODO: These will be replaced by an icon font -->
            <img id="pencil" src="img/icons/active/brush.png" class="active tool" data-options='brush-settings' alt="Brush"/>
            <img id="eraser" src="img/icons/eraser.png" class="tool" data-options='eraser-settings' alt="Eraser"/>
            <img id="eyedropper" src="img/icons/eyedropper.png" class="tool" alt="Eyedropper"/>
            <img id="select" src="img/icons/select.png" class="tool" alt="Selection"/>
            <img id="shapes" src="img/icons/shapes.png" class="tool" alt="Shapes"/>
            <img id="line" src="img/icons/line.png" class="tool" alt="Line"/>
            <img id="bucket" src="img/icons/fill.png" class="tool" alt="Bucket"/>
            <img id="blur" src="img/icons/blur.png" class="tool" alt="Blur"/>
            <img id="text" src="img/icons/text.png" class="tool" data-options='text-settings' alt="Text"/>
            <img id="pointer" src="img/icons/pointer.png" class="tool" alt="Pointer"/>
            <img id="pan" src="img/icons/pan.png" class="tool" alt="Pan"/>
            <img id="clear" src="img/icons/clear.png" class="action" alt="Clear"/>
        </div>
        <div id='tool-info'>
            <input type="text" id="hexValue"/>
            <button id="colorwheel-toggle">C</button>
            <button id="hsv-toggle">H</button>
            <button id="gradient-toggle">G</button>
            <button id="palette-toggle">P</button>
            <div id="color1">&nbsp;</div>
            <div id="color2">&nbsp;</div>
            <div id="color-settings">
                <h3>Palette</h3>
                <button id="addToPalette">Add</button>
                <button id="savePalette">Save</button>
                <br/>
                <label>Load <input id="loadPalette" type='file' accept='.json'></label>
                <div id="color-palette"></div>
            </div>
            <div id='hsv-settings'>
                <label> H <input id='hue' max='360' min='0' value='0' type='range' /> </label>
                <input type='number' id='hue-value' value='0' max='360'><br/>
                <label> S <input id='saturation' max='100' min='0' value='0' type='range' /> </label>
                <input type='number' id='saturation-value' value='0' max='360'><br/>
                <label> V <input id='value' max='100' min='0' value='0' type='range' /> </label>
                <input type='number' id='value-value' value='0' max='100'><br/>
            </div>
            <div id="brush-settings" class='tool-meta activeTool'>
                <h1>Brush</h1>
                <div>
                    <label> Size <input type='number' id='brush-size-value' value='5'> </label><br/>
                    <input id='brush-size' max='50' min='1' value='5' type='range' /><br/>
                    <label> Opacity: <input type='number' max='100' min='0' id='brush-opacity-value' value='100'> </label><br/>
                    <input id='brush-opacity' max='100' min='0' value='100' type='range' /><br/>
                </div>
            </div>
            <div id="eraser-settings" class='tool-meta'>
                <h1>Eraser</h1>
                <div>
                    <label> Size <input type='number' id='eraser-size-value' value='5'> </label><br/>
                    <input id='eraser-size' max='50' min='1' value='5' type='range' /><br/>
                    <label> Opacity: <input type='number' max='100' min='0' id='eraser-opacity-value' value='100'> </label><br/>
                    <input id='eraser-opacity' max='100' min='0' value='100' type='range' /><br/>
                </div>
            </div>
            <div id="text-settings" class='tool-meta'>
                <h1>Text</h1>
                <label> Size <input type='number' id='font-size-value' value='5'>px </label><br/>
                <input id='font-size' max='50' min='1' value='5' type='range' /><br/>
            </div>
        </div>
        <div id="center">
            <div id="actions">
                <img id="undo" src="img/icons/undo.png" class="action" alt="Undo"/>
                <img id="redo" src="img/icons/redo.png" class="action" alt="Redo"/>
                <div class='right'>
                    <div id='server-status' style='display: none'>Connected to #<span id='server-name'></span></div>
                    <img id="invite" src="img/icons/invite.png" class="action" alt="Invite"/>
                    <img id="save" src="img/icons/save.png" class="action" alt="Save"/>
                    <label><img id="load" src="img/icons/upload.png" class="action" alt="Load"/><input id="loadFile" type='file' accept='.json'></label>
                    <img id="settings" src="img/icons/settings.png" class="action" alt="Settings"/>
                    <img id="help" src="img/icons/help.png" class="action" alt="Help"/>
                </div>
            </div>
            <div id='layers'></div>
        </div>
        <div id="right-bar">
            <div id='layer-controls'>
            Layers
            <table id="layer-controls-opacity">
                <tr>
                    <td>
                        Opacity:
                    </td>
                    <td>
                        <input id='layer-opacity' max='100' min='0' value='100' type='range' />
                    </td>
                    <td>
                        <span id='layer-opacity-value'>100%</span>
                    </td>
                </tr>
            </table>
            <div id="layer-scroll"><table id="layer-list"></table></div>
            <table>
                <tr id='layer-tools'>
                    <td class='action' id='layer-add'><img src='img/icons/layerAdd.png'></td>
                    <td class='action' id='layer-remove'><img src='img/icons/layerRemove.png'></td>
                    <td class='action' id='layer-clear'><img src='img/icons/layerErase.png'></td>
                    <td class='action' id='layer-mergeup'><img src='img/icons/layerMergeUp.png'></td>
                    <td class='action' id='layer-mergedown'><img src='img/icons/layerMergeDown.png'></td>
                </tr>
            </table>
            </div>
        </div>
        <div id="eyedropper-holder" class="eyedropper-wheel">
            <div id="eyedropper-outer" class="eyedropper-wheel">&nbsp</div>
            <div id="eyedropper-top" class="eyedropper-inner eyedropper-wheel">&nbsp</div>
            <div id="eyedropper-bottom" class="eyedropper-inner eyedropper-wheel">&nbsp</div>
        </div>
        <div id='modal-bg'>
            <div id="dialog-save" class="modal">
                <h1>Save</h1>
                <div>Save as <input id="fileName" placeholder="amidraw"/>
                    <select id='fileType' name="fileType">
                        <option value="png" selected>.png</option>
                        <option value="json">.json</option>
                    </select>
                </div>
                <div><label><input id="upload" type="checkbox" /> Upload to gallery</label></div>
                <div id='gallery-url-holder'><a id='gallery-url'></a></div>
                <div class='err server-error' id='gallery-error'>Unable to connect to server</div>
                <div class='button-holder'>
                    <input type='button' class=' button button-red cancel' id='cancel-save' value='Cancel'>
                    <button class='button button-blue'><a href = "#" id="dl-link" download="amidraw.png">Save</a></button>
                </div>
            </div>
            <div id="dialog-invite" class='modal'>
                <div id='room-create'>
                    <h1> Create Board </h1>
                    <label> Board name <input type='text' id='new-room-name'/></label>
                    <div class='button-holder'>
                        <input class="button button-red cancel" type="button" value="Cancel" />
                        <input class='button button-blue' type="button" value="Create" id='create-room'/>
                    </div>
                </div>
                <div id='room-manage'>
                    <h1> Manage </h1>
                </div>
            </div>
            <div id='dialog-settings' class='modal'>
                <h1> Settings </h1>
                <div>
                    <input class='settings-item' data-val='showLeaveMessage' id="setting-showLeaveMessage" type="checkbox" />
                    Confirm leave page
                </div>
                <div>
                    <input class='settings-item' data-val='whiteBg' id="setting-whiteBg" type="checkbox" />
                    Save images with white background
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js'></script>
        <script src="layers.js"></script>
        <script src="ui.js"></script>
        <script src="tools.js"></script>
        <script src="core.js"></script>
        <script src="revision.js"></script>
        <script src="color.js"></script>
        <script src="keybinds.js"></script>
        <script src="io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
