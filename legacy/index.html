<!doctype html>

<html>
    <body class='black'>
        <div id='main'>
        <div id='tool-info'>
            <div class='meta-box'>
            <div id='wheel-holder'></div>
            <div id='color-settings'>
                <div id='hex-val-container'>
                    <vial-input
                        @enter='validate'
                        :value='color'
                        id='hex-val'
                        text='Hex Color'
                        name='hex-val'>
                    </vial-input>
                </div>
                <div>
                    <div id="color1">&nbsp;</div>
                    <div id="color2">&nbsp;</div>
                </div>
            </div>
            </div>
            <div id="brush-settings" class='tool-meta activeTool meta-box'>
                <h1>Brush</h1>
                <div>
                    <vial-input
                        @input='updateSize'
                        :value='size'
                        id='brush-size'
                        text='Size'
                        name='pen-size'>
                    </vial-input>
                    <input id='brush-size-slider' max='100' min='1' :value='size' @input='updateSizeSlider' type='range' />
                    <br/>
                    <vial-input
                        @input='updateOpacity'
                        :value='opacity'
                        id='brush-opacity'
                        text='Opacity'
                        name='pen-opacity'>
                    </vial-input>
                    <input id='brush-opacity-slider' max='100' min='1' :value='opacity' @input='updateOpacitySlider' type='range' />
                </div>
            </div>
            <div id="eraser-settings" class='tool-meta meta-box'>
                <h1>Eraser</h1>
                <div>
                    <vial-input
                        @input='updateSize'
                        :value='size'
                        id='eraser-size'
                        text='Size'
                        name='eraser-size'>
                    </vial-input>
                    <input id='eraser-size-slider' max='100' min='1' :value='size' @input='updateSizeSlider' type='range' />
                    <br/>
                    <vial-input
                        @input='updateOpacity'
                        :value='opacity'
                        id='eraser-opacity'
                        text='Opacity'
                        name='eraser-opacity'>
                    </vial-input>
                    <input id='eraser-opacity-slider' max='100' min='1' :value='opacity' @input='updateOpacitySlider' type='range' />
                </div>
            </div>
            <div id='layer-controls' class='meta-box'>
            <h1>Layers</h1>
            <table id="layer-controls-opacity">
                <tr>
                    <td>
                        Opacity:
                    </td>
                    <td>
                        <input id='layer-opacity' max='100' min='0' value='100' type='range' />
                    </td>
                    <td>
                        <span id='layer-opacity-value'>100%</span>
                    </td>
                </tr>
            </table>
            <div id="layer-scroll"><table id="layer-list"></table></div>
            <div id='layer-actions'>
                <svg id='layer-add' class='action' data-options='brush-settings' xmlns="http://www.w3.org/2000/svg" viewBox = "0 0 256 256">
                    <g data-name="New Layer"><path data-name="Rounded Rectangle 33" d="M226.447 239.579H47.624a5 5 0 0 1-5-5v-230a5 5 0 0 1 5-5h118.364v.479a4.486 4.486 0 0 1 2.518 4.021v54.395a3 3 0 0 0 3 3h54.941a4.991 4.991 0 0 1 4.836 3.789h.164v169.316a5 5 0 0 1-5 5zm-46.612-118.737a8.827 8.827 0 0 0-8.811-8.842h-27.695V85.474a8.827 8.827 0 0 0-8.811-8.842h-5.036a8.827 8.827 0 0 0-8.811 8.842V112H94.235a8.827 8.827 0 0 0-8.812 8.842v5.058a8.827 8.827 0 0 0 8.812 8.842h26.436v27.789a8.826 8.826 0 0 0 8.811 8.842h5.036a8.826 8.826 0 0 0 8.811-8.842v-27.794h27.695a8.827 8.827 0 0 0 8.811-8.842v-5.053zm44.059-65.684h-42.8a6.3 6.3 0 0 1-6.294-6.316V7.158a6.313 6.313 0 0 1 3.79-5.79l50.631 50.806a6.267 6.267 0 0 1-5.327 2.984zm-10.07 192v3.789a5.045 5.045 0 0 1-5.036 5.053H30.035A5.044 5.044 0 0 1 25 250.947V18.4a3.783 3.783 0 0 1 3.776-3.79h7.238v227.821a3.787 3.787 0 0 0 2.256 3.469h174.3a1.261 1.261 0 0 1 1.254 1.258z"/></g>
                </svg>
                <svg id='layer-clear' class='action' data-options='brush-settings' xmlns="http://www.w3.org/2000/svg" viewBox = "0 0 256 256">
                    <g data-name="Clear Layer"><path data-name="Rounded Rectangle 40" d="M226.447 239.579H47.624a5 5 0 0 1-5-5v-230a5 5 0 0 1 5-5h118.364v.479a4.486 4.486 0 0 1 2.518 4.021V57.684a3.783 3.783 0 0 0 3.776 3.79h54.165a4.991 4.991 0 0 1 4.836 3.789h.164v169.316a5 5 0 0 1-5 5zM97.01 142.228a9.564 9.564 0 0 0 0 13.493l2.689 2.7a9.486 9.486 0 0 0 13.446 0l18.825-18.89 18.825 18.89a9.487 9.487 0 0 0 13.447 0l2.689-2.7a9.565 9.565 0 0 0 0-13.493l-18.825-18.889 18.825-18.89a9.564 9.564 0 0 0 0-13.493l-2.689-2.7a9.486 9.486 0 0 0-13.447 0l-18.825 18.891-18.825-18.889a9.485 9.485 0 0 0-13.446 0l-2.689 2.7a9.564 9.564 0 0 0 0 13.493l18.825 18.89zm129.267-87.543a3.646 3.646 0 0 1-2.383.473h-42.8a6.422 6.422 0 0 1-6.294-6.316V7.158a6.313 6.313 0 0 1 3.79-5.79l50.631 50.806a6.379 6.379 0 0 1-2.235 2.162zm-12.453 192.473v3.789a5.046 5.046 0 0 1-5.036 5.053H30.035A5.045 5.045 0 0 1 25 250.947V18.4a3.819 3.819 0 0 1 .077-.764 3.783 3.783 0 0 1 3.7-3.026h7.238v227.821a3.779 3.779 0 0 0 1.777 3.21 3.926 3.926 0 0 0 .478.254h174.3a1.261 1.261 0 0 1 1.254 1.263z"/></g>
                </svg>
                <svg id='layer-remove' class='action' xmlns="http://www.w3.org/2000/svg" viewBox = "0 0 256 256">
                    <path d="M230 57.726H26a5 5 0 0 1-5-5V43.9a5 5 0 0 1 5-5h7.588v-8.8a5 5 0 0 1 5-5h44.094V8a8 8 0 0 1 8-8h74.636a8 8 0 0 1 8 8v17.1h44.094a5 5 0 0 1 5 5v8.8H230a5 5 0 0 1 5 5v8.823a5 5 0 0 1-5 5.003zM101.565 15.059V25.1h52.87V15.059h-52.87zM44.882 67.765h166.236a5 5 0 0 1 5 5V251a5 5 0 0 1-5 5H44.882a5 5 0 0 1-5-5V72.765a5 5 0 0 1 5-5z"/>
                </svg>
            </div>
        </div>
        </div>
        <div id="center">
            <div id='layers'></div>
        </div>

        </div>
        <div id="eyedropper-holder" class="eyedropper-wheel">
            <div id="eyedropper-outer" class="eyedropper-wheel">&nbsp;</div>
            <div id="eyedropper-top" class="eyedropper-inner eyedropper-wheel">&nbsp;</div>
            <div id="eyedropper-bottom" class="eyedropper-inner eyedropper-wheel">&nbsp;</div>
        </div>
        <div id='modal-bg'>
            <div id="dialog-save" class="modal">
                <h1>Save</h1>
                <div>
                    <vial-input
                        @input='onInput'
                        id='file-name'
                        text='File Name'
                        name='file-name'>
                    </vial-input>
                    <select id='file-type' name="fileType" v-model="type">
                        <option value="png" selected>.png</option>
                        <option value="json">.json</option>
                    </select>
                </div>
                <div class='button-holder'>
                    <input type='button' class=' button button-red cancel' id='cancel-save' value='Cancel'>
                    <button id='button-save' class='button blue' @click='save'>Save</button>
                </div>
            </div>
            <div id="dialog-invite" class='modal'>
                <div id='room-manage'>
                    <h1 v-if='inRoom'> Manage Room </h1>
                    <h1 v-else> Create Room </h1>
                    <div class='body'>
                        <div v-if='!connected' class='error message'>No server connection</div>
                        <vial-input
                            @input='onInput'
                            @enter='onEnter'
                            id='room-name'
                            text='Room Name'
                            name='room-name'>
                        </vial-input>
                        <vial-checkbox
                            @change="togglePrivate"
                            id="room-public"
                            text="Public"
                            name="room-public">
                        </vial-checkbox>
                        <div class='button-holder'>
                            <input class="button cancel" type="button" value="Cancel" />
                            <input v-if='inRoom' class='button blue' type="button" value="Update" id='update-room'/>
                            <input v-else class='button blue' type="button" value="Create" id='create-room' @click='create'/>
                        </div>
                    </div>
                </div>
            </div>
            <div id='dialog-settings' class='modal'>
                <h1>User Settings</h1>
                <div>
                    <vial-input
                        @input='onInput'
                        id='setting-username'
                        text='Username'
                        name='settings-username'>
                    </vial-input>
                </div>
                <h1> Application Settings </h1>
                <vial-checkbox
                    @change="toggleWarn"
                    id="setting-warn"
                    text="Warn on Leave"
                    name="setting-warn">
                </vial-checkbox>
                <vial-checkbox
                    @change="toggleTransparent"
                    id="setting-transparent"
                    text="Transparent Background"
                    name="setting-transparent">
                </vial-checkbox>
                <div>
                    <label>Load keybinds<input class='settings-item' data-val='keybinds' id="setting-keybinds" type="file" /></label>
                </div>
            </div>
        </div>

        <!-- External Libraries -->
        <script
		    src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

        <!-- Internal Libraries -->
        <script src="openink/canvas.js"></script>
        <script src='hslpicker/hslpicker.js'></script>

        <!-- Main Files -->
        <script src="layers.js"></script>
        <script src="client.js"></script>
        <script src="ui.js"></script>
        <script src="tools.js"></script>
        <script src="core.js"></script>
        <script src="revision.js"></script>
        <script src="color.js"></script>
    </body>
</html>
